{% extends 'base.html' %}

{% block content %}

<h1>Add New Assignment</h1>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value='Create Assignment' class="btn">
</form>

<script>
    const dueDateEl = document.querySelector('#id_due_date');
    M.Datepicker.init(dueDateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    })

</script>
{% endblock %}
