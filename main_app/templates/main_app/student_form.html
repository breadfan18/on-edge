{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.first_name }}{{ object.last_name }}</span></h1>
{% else %}
    <h1>Add A New Student</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn" type="Submit" value="Submit">
</form>

{% endblock %}
