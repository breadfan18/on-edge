{% extends 'base.html' %}

{% block content %}
<h1 id="assdetail">Assignment Detail</h1>
<style>
    body {
      background-image: url('https://t4.ftcdn.net/jpg/02/76/38/63/360_F_276386384_JdNTEvuO8lQlN0c6ozhvqBfs8P1GIUvS.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%; 
    }
</style>
<div id="details" class="card">
    <div id="asscard"class="card-content">
      <span class="card-title">Assignment Number {{ object.id }}</span>
      <p><span class="heading">Description:</span> {{ assignment.description }}</p>
      <p><span class="heading">Due Date:</span> {{ assignment.due_date }}</p>
    </div>
    <div class="card-action">
        <a class="btn-floating pulse lime lighten-4"  href="{% url 'assignments_update' assignment.id %}"><i class="material-icons"> edit</i></a>
        <a class="btn-floating pulse lime lighten-4"  href="{% url 'assignments_delete' assignment.id %}"><i class="material-icons"> delete</i></a>
    </div>
</div>
{% endblock %}
