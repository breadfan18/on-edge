{% extends 'base.html' %}

{% block content %}
<h1 class="nav-header">Assignment Detail</h1>
<style>
    body {
      background-image: url('https://img.wallpapersafari.com/desktop/1680/1050/34/41/vj3iml.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%; 
    }
    </style>
<div id="details" class="card">
    <div id="asscard"class="card-content">
      <span class="card-title">Assignment Number {{ object.id }}</span>
      <p><span class="heading">Description:</span> {{ assignment.description }}</p>
      <p><span class="heading">Due Date:</span> {{ assignment.due_date }}</p>
    </div>
    <div class="card-action">
        <a class="btn-floating icons"  href="{% url 'assignments_update' assignment.id %}"><i class="material-icons"> edit</i></a>
        <a class="btn-floating icons"  href="{% url 'assignments_delete' assignment.id %}"><i class="material-icons"> delete</i></a>
    </div>
</div>
{% endblock %}
