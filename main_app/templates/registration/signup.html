{% extends 'base.html' %}


{% block content %}





<form action="{% url 'signup' %}"  method="POST">
    <legend>
        <h1>Signup</h1>

        {% if error_message %}
            <p class="red text">{{ error_message }}</p>
        {% endif %} 
        
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Signup" class="btn blue-grey lighten-2 right">
    </legend>
     
</form>

{% endblock %}
