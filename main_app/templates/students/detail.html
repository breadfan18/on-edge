{% extends 'base.html' %}

{% block content %}
<h1 id="stu_detail">Student Details</h1>
<style>
    body {
      background-image: url('https://i.pinimg.com/originals/ab/6b/8a/ab6b8abe29997cd674cd4684067fb06f.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%; 
      
    }
</style>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ student.first_name }} {{ student.last_name }}</span>
        <p>Age: {{ student.age }}</p>
    </div>
    <div class="card-action">
        <a class="btn-floating pulse lime lighten-4" href="{% url 'students_update' student.id %}"><i class="material-icons"> edit</i></a>
        <a class="btn-floating pulse lime lighten-4" href="{% url 'students_delete' student.id %}"><i class="material-icons"> delete</i></a>
    </div>
</div>

{% endblock%}
