{% extends 'base.html' %}

{% block content %}

<h1 class="nav-header">Students List</h1>

<style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/78/70/XIbUE1.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%; 
    }
</style>
{% for student in students %}
<div id="list_card"class="card">
    <a href="{% url 'students_detail' student.id %}">
        <div id="student_card" class="card-content">
            <span class="card-title">{{ student.first_name }} {{ student.last_name }}</span>
            <p>Age: {{ student.age }}</p>
        </div>
    </a>
</div>
{% endfor %}
<a class="btn-floating icons" href="{% url 'students_create'%}"><i class="material-icons"> add</i></a>

{% endblock %}
