{% extends 'base.html' %}

{% block content %}

<h1>Students List</h1>
{% for student in students %}
<div class="card">
    <a href="{% url 'students_detail' student.id %}">
        <div class="card-content">
            <span class="card-title">{{ student.first_name }} {{ student.last_name }}</span>
            <p>Age: {{ student.age }}</p>
        </div>
    </a>
</div>
{% endfor %}
<a href="{% url 'students_create' %}">Add A Students</a>
{% endblock %}
